{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
    <h1>Hello World!</h1>

    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post-detail' post.pk %}">{{post.title}}</a> - {{post.author}} <br/> {{post.body|safe}}</li>
    {% endfor %}
    </ul>

</div>

{% endblock content %}
